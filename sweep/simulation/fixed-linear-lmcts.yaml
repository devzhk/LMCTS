program: run_simulation.py
method: grid
metric:
  goal: minimize
  name: Regret
parameters:
  datapath:
    value: data/gaussian50-20-1-1.pt
  num_arm: 
    value: 50
  dim_context: 
    value: 20
  index:
    value: 0
  num_data:
    value: 1
  T:
    value: 10000
  sigma: 
    value: 1.0
  func: 
    value: linear
  algo: 
    value: LMCTS
  model:
    value: linear
  beta_inv:
    values: [0.00001, 0.0001, 0.001, 0.01]
  lr:
    values: [0.1, 0.05, 0.01]
  num_iter:
    values: [20, 30, 10]
command: 
  - ${env}
  - python3
  - ${program}

name: Linear-LMCTS
project: ContextualBandit-simulation
entity: hzzheng