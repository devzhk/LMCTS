program: run_classifier.py
method: grid
metric:
  goal: minimize
  name: Regret
parameters:
  datapath:
    value: data/shuttle.trn
  num_arm: 
    value: 7
  dim_context: 
    value: 9
  T:
    value: 10000
  algo:
    value: LMCTS
  model:
    value: neural
  layers:
    value: [50, 50, 50]
  act:
    values: ['ReLU', 'LeakyReLU', 'elu', 'tanh', 'selu']
  beta_inv:
    values: [0.00001, 0.0001, 0.001, 0.01]
  lr:
    values: [0.01, 0.002, 0.0002]
  num_iter:
    values: [70, 50, 30]
command: 
  - ${env}
  - python3
  - ${program}

name: LMCTS-shuttle
project: ContextualBandit-UCI
entity: hzzheng